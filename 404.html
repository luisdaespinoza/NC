<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - 404</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa; /* Color de fondo ligero */
            color: #343a40; /* Color de texto oscuro */
            font-family: Arial, sans-serif;
        }
        .error-container {
            text-align: center;
            padding: 30px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #007bff; /* Color principal de Bootstrap */
            line-height: 1;
        }
        .error-message {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }
        .btn-home {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            padding: 10px 30px;
            font-size: 1.1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn-home:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            color: white; /* Mantener color blanco en hover */
        }

        /* Media queries para responsividad (ejemplo) */
        @media (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }
            .error-message {
                font-size: 1.5rem;
            }
        }
        @media (max-width: 576px) {
            .error-code {
                font-size: 4rem;
            }
            .error-message {
                font-size: 1.2rem;
            }
            .btn-home {
                padding: 8px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="error-container">
                    <div class="error-code">404</div>
                    <h1 class="error-message">¡Ups! Parece que esta página no existe.</h1>
                    <p class="lead">Lo sentimos, la página que estás buscando podría haber sido eliminada, cambiado de nombre o no estar disponible temporalmente.</p>
                    <a href="/" class="btn btn-home">Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
