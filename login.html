<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - NC por Patios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="icon" href="https://i.postimg.cc/4dRSvzKv/image.png" type="image/png">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 25px;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div class="card login-card">
    <div class="card-body">
      <div class="text-center mb-4">
        <i class="bi bi-pin-map-fill" style="font-size: 3rem; color: #0d6efd;"></i>
        <h3 class="mt-2">NC por Patios</h3>
      </div>
      <h5 class="card-title text-center mb-4">Iniciar Sesión</h5>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
        <div id="errorMessage" class="alert alert-danger mt-3 d-none" role="alert">
          Usuario o contraseña incorrectos.
        </div>
      </form>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9LTFIpJL25PmlEAgkm37278DzgQJvMGI", // Re-check this key if needed
      authDomain: "pinesnc-a31d6.firebaseapp.com",
      projectId: "pinesnc-a31d6",
      storageBucket: "pinesnc-a31d6.appspot.com",
      messagingSenderId: "198447961429",
      appId: "1:198447961429:web:eaae1f6765c0dbeff28bdc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const usersRef = collection(db, "users");

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.classList.add('d-none');

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const q = query(usersRef, where("username", "==", username));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          errorMessage.classList.remove('d-none');
          return;
        }

        let userFound = false;
        querySnapshot.forEach(doc => {
          const userData = doc.data();
          // IMPORTANT: Plaintext password comparison - VERY INSECURE for production.
          // In a real app, you would compare a hashed password.
          if (userData.password === password) {
            sessionStorage.setItem('loggedInUser', JSON.stringify({
              id: doc.id,
              username: userData.username,
              role: userData.role
            }));
            userFound = true;
            window.location.href = 'index.html';
          }
        });

        if (!userFound) {
          errorMessage.classList.remove('d-none');
        }

      } catch (error) {
        console.error("Error during login:", error);
        errorMessage.textContent = "Error al intentar iniciar sesión. Intente de nuevo.";
        errorMessage.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
