<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios - NC por Patios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="icon" href="https://i.postimg.cc/4dRSvzKv/image.png" type="image/png">
  <style>
    body { background-color: #f8f9fa; }
    .table-responsive { max-height: 400px; }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="bi bi-pin-map-fill me-2"></i>NC por Patios - Gestión Usuarios
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html"><i class="bi bi-map me-1"></i>Volver al Mapa</a>
            </li>
        </ul>
        <div class="d-flex">
          <button id="logoutBtnUserManagement" class="btn btn-outline-light btn-sm">
            <i class="bi bi-box-arrow-right me-1"></i>Cerrar sesión
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-5 mb-4">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0"><i class="bi bi-person-plus-fill me-2"></i>Agregar Nuevo Usuario</h5>
          </div>
          <div class="card-body">
            <form id="addUserForm">
              <div class="mb-3">
                <label for="newUsername" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="newUsername" required>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="newPassword" required>
                 <div class="form-text">La contraseña se guardará en texto plano (inseguro para producción).</div>
              </div>
              <div class="mb-3">
                <label for="newRole" class="form-label">Rol</label>
                <select class="form-select" id="newRole" required>
                  <option value="viewer">Visualizador (Viewer)</option>
                  <option value="admin">Administrador (Admin - Gestiona Pines)</option>
                  <option value="superadmin">Super Administrador (Super Admin - Gestiona Usuarios y Pines)</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Guardar Usuario</button>
               <div id="addUserMessage" class="mt-2"></div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-7">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0"><i class="bi bi-people-fill me-2"></i>Usuarios Existentes</h5>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-striped table-hover mb-0">
                <thead>
                  <tr>
                    <th>Usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody id="usersTableBody">
                  </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    // CORRECCIÓN AQUÍ: Se agregaron query y where a la importación
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB9LTFIpJL25PmlEAgkm37278DzgQJvMGI",
      authDomain: "pinesnc-a31d6.firebaseapp.com",
      projectId: "pinesnc-a31d6",
      storageBucket: "pinesnc-a31d6.appspot.com",
      messagingSenderId: "198447961429",
      appId: "1:198447961429:web:eaae1f6765c0dbeff28bdc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const usersRef = collection(db, "users");

    const addUserForm = document.getElementById('addUserForm');
    const usersTableBody = document.getElementById('usersTableBody');
    const addUserMessage = document.getElementById('addUserMessage');
    const logoutBtn = document.getElementById('logoutBtnUserManagement');

    // Authentication Check
    const loggedInUser = JSON.parse(sessionStorage.getItem('loggedInUser'));
    if (!loggedInUser || loggedInUser.role !== 'superadmin') {
      alert("Acceso denegado. Debe ser superadministrador.");
      window.location.href = 'login.html';
    }

    logoutBtn.addEventListener('click', () => {
        sessionStorage.removeItem('loggedInUser');
        window.location.href = 'login.html';
    });

    async function loadUsers() {
      onSnapshot(usersRef, (snapshot) => {
        usersTableBody.innerHTML = ''; // Clear existing rows
        snapshot.forEach(docSnap => {
          const user = docSnap.data();
          const tr = usersTableBody.insertRow();
          tr.insertCell().textContent = user.username;
          tr.insertCell().textContent = user.role;

          const actionsCell = tr.insertCell();
          // Prevent superadmin from deleting themselves or other superadmins for safety
          if (loggedInUser.id !== docSnap.id && user.role !== 'superadmin') {
             const deleteButton = document.createElement('button');
            deleteButton.className = 'btn btn-danger btn-sm';
            deleteButton.innerHTML = '<i class="bi bi-trash-fill"></i> Eliminar';
            deleteButton.onclick = () => deleteUser(docSnap.id, user.username);
            actionsCell.appendChild(deleteButton);
          } else if (loggedInUser.id === docSnap.id) {
            actionsCell.textContent = 'N/A (Usuario Actual)';
          } else if (user.role === 'superadmin') {
            actionsCell.textContent = 'N/A (Superadmin)';
          }
        });
      });
    }

    addUserForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      addUserMessage.textContent = '';
      addUserMessage.className = 'mt-2';


      const newUsername = document.getElementById('newUsername').value;
      const newPassword = document.getElementById('newPassword').value; // PLAIN TEXT!
      const newRole = document.getElementById('newRole').value;

      try {
        // Check if username already exists
        const existingUserQuery = query(usersRef, where("username", "==", newUsername)); // Esta línea usa query y where
        const existingUserSnapshot = await getDocs(existingUserQuery);
        if (!existingUserSnapshot.empty) {
            addUserMessage.textContent = 'Error: El nombre de usuario ya existe.';
            addUserMessage.classList.add('text-danger');
            return;
        }

        await addDoc(usersRef, {
          username: newUsername,
          password: newPassword, // Again, VERY INSECURE
          role: newRole
        });
        addUserMessage.textContent = 'Usuario agregado exitosamente.';
        addUserMessage.classList.add('text-success');
        addUserForm.reset();
      } catch (error) {
        console.error("Error adding user:", error);
        addUserMessage.textContent = 'Error al agregar usuario.';
        addUserMessage.classList.add('text-danger');
      }
    });

    async function deleteUser(userId, username) {
      if (confirm(`¿Está seguro que desea eliminar al usuario "${username}"?`)) {
        try {
          await deleteDoc(doc(db, "users", userId));
          alert(`Usuario "${username}" eliminado.`);
        } catch (error) {
          console.error("Error deleting user:", error);
          alert("Error al eliminar usuario.");
        }
      }
    }

    // Initial load
    loadUsers();
  </script>
</body>
</html>
